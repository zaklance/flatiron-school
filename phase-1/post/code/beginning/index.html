<!DOCTYPE html>

<html lang="en">

  <head>
    <title>POST Requests</title>
    <script defer src="./index.js"></script>
  </head>

  <body>
    <h1>POST Requests</h1>
    <h2>Cats</h2>
    <form id="catForm">
      <label>Name
        <input name="name"/>
      </label>
      <label>Age
        <input type="number" name="age"/>
      </label>
      <input type="submit" value="Add Cat!"/>
    </form>
    <ul id="cats"></ul>
    <h2>Dogs</h2>
    <ul id="dogs"></ul>
    <h2>Add a Dog!</h2>
    <form id="dogForm">
      <label>Name
        <input name="name"/>
      </label>
      <label>Age
        <input type="number" name="age"/>
      </label>
      <input type="submit" value="Add Dog!"/>
    </form>
    <h2>Add a Cat or Dog</h2>
    <form id="petSelector">
      <label>
        <select id="animals" name="animals">
          <option id="chooseCat" value="chooseCat">Cat</option>
          <option id="chooseDog" value="chooseDog">Dog</option>
        </select>
      </label>
      <label>Name
        <input name="name"/>
      </label>
      <label>Age
        <input type="number" name="age"/>
      </label>
      <input type="submit" value="Add Pet!"/>
    </form>
  </body>

</html>
